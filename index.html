<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Frontend & Backend</title>
    <link rel = "icon" type = "image/png" tamanhos = "32x32" href = "imagens/favicon.ico">
</head>

<body>
    <div class="box">
        <form action="">
            <h1>Cadastro</h1>
            <input type="text" class="tipo" name="tipo" placeholder="Tipo">
            <input type="text" class="descricao" name="descricao" placeholder="Descricao">
            <input type="text" class="quartos" name="quartos" placeholder="Quartos">
            <input type="text" class="financiavel" name="financiavel" placeholder="Financiavel">
            <input type="text" class="area" name="area" placeholder="Area">
            <input type="text" class="valor" name="valor" placeholder="Valor">
            <input type="text" class="garagem" name="garagem" placeholder="Garagem">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            
            <button>Cadastrar</button>
            <button>Limpar</button>
            
        </form>
    </div> 
</body>
</html>
